<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>RecToForm_SSPU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/qq_pic_merged_1586260849673.jpg">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <h1 class="title">RecToForm_SSPU</h1>

    <div class="main-layout">
        <div class="log-window">
            <div id="messages"></div>
        </div>

        <div id="progressContainer">
            <div id="progressBar"></div>
            <div id="progressText">0%</div>
        </div>

        <div class="button-layout">
            <button id="uploadButton" onclick="document.getElementById('fileInput').click()">上传文件</button>
            <button id="analyzeButton" onclick="startWebSocket()">开始制表</button>
            <button id="downloadButton">下载表格</button>
        </div>

        <div id="uploadSuccessMessage" style="display: none; color: green; margin-top: 10px;">
            上传成功！
        </div>
    </div>

    <input type="file" id="fileInput" multiple accept=".pdf,.ofd,application/pdf" style="display: none">
</body>

</html>
